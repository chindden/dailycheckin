name: Daily Checkin

on:
  # 每天北京时间 9:00 运行 (UTC 1:00)
  schedule:
    - cron: '0 1 * * *'
  # 允许手动触发
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run daily checkin
        env:
          # 这里引用刚才设置的 Secret，映射为环境变量
          config: ${{ secrets.CONFIG }}
        run: |
          # 假设项目支持从环境变量读取配置，或者需要写脚本将 env 写入 config.json
          # 大部分签到脚本需要这一步：
          echo $config > config.json
          python dailycheckin/main.py --include IQIYI
